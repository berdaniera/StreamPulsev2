var margin = {top: 40, right: 40, bottom: 40, left: 40},
    width = $("#graphs").width() - margin.left - margin.right,
    height = 250 - margin.top - margin.bottom;
var parseDate = d3.utcParse("%Y-%m-%dT%H:%M:%S.%LZ");
var x = d3.scaleTime().range([0, width]),
    y = d3.scaleLinear().range([height, 0]),
    xAxis = d3.axisBottom().scale(x).ticks(6);
var data;
var variables;

function Plots(variables, data){
  data.forEach(function(d){ d.date = parseDate(d['DateTime_UTC']) });
  x.domain(d3.extent(data, function(d) { return d.date; }));
  for (var i = 0; i < variables.length; ++i) {
    vvv = variables[i];
    y.domain(d3.extent(data, function(d) { return d[vvv]; }));
    var line = d3.line()
        .defined(function(d){return d[vvv];})
        .x(function(d) { return x(d.date); })
        .y(function(d) { return y(d[vvv]); });
    var svg = d3.select("#graphs").append("svg")
      .datum(data)
        .attr("class",vvv)
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
      // .on('dblclick',redrawPoints);
    svg.append("g")
        .attr("class", "axis axis--x")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);
    svg.append("g")
        .attr("class", "axis axis--y")
        .call(d3.axisLeft().scale(y).ticks(3))
      .append("text")
        .attr("fill", "#000")
        .attr("dy", "-0.71em")
        .attr("dx", "0.71em")
        .style("text-anchor", "start")
        .text(vvv);
    svg.selectAll(".vdot")
        .data(data.filter(function(d) { return d[vvv]; }))
      .enter().append("circle")
        .attr("class", "vdot")
        .attr("cx", line.x())
        .attr("cy", line.y())
        .attr("r", 1);
    svg.append("path")
        .attr("class", "line")
        .attr("d", line);
  }
}


$(function(){
  $("button[name=vizsite]").click(function(){
    var dat = {}
    dat['site'] = [$('select[name=site]').val()];
    $.ajax({
      type: 'POST',
      url:'/_getstats',
      data: JSON.stringify(dat),
      contentType: 'application/json;charset=UTF-8',
      success: function(response){
        $('.input-daterange').datepicker({
            startDate: response.startDate,
            endDate: response.endDate,
            todayHighlight: true,
            format: 'yyyy-mm-dd'
        });
        $('#startDate').val(response.initDate);
        $('#endDate').val(response.endDate);
        $('#vizspecs input[name=site]').val(response.site);
        console.log(response);
        $("#viz_vars").empty();
        var i;
        for (i = 0; i < response.variables.length; ++i) {
            $('#viz_vars').append('<input type="checkbox" id="variables" value="'+response.variables[i]+'" checked> '+response.variables[i]+'<br>');
        }
        $('#vizspecs').show();
      },
      error: function(error){
        console.log(error);
      }
    });
    return false;
  })
});

$(function(){
  $("button[name=getviz]").click(function(){
    var dat = {}
    dat['site'] = $('select[name=site]').val();
    dat['startDate'] = $('#startDate').datepicker().val();
    dat['endDate'] = $('#endDate').datepicker().val();
    dat['variables'] = $('input:checkbox:checked').map(function() { return this.value; }).get();
    console.log(dat);
    $('#vizspecs input[name=variables]').val( $('input:checkbox:checked').map(function() { return this.value; }).get() );
    $.ajax({
      type: 'POST',
      url:'/_getviz',
      data: JSON.stringify(dat),
      contentType: 'application/json;charset=UTF-8',
      success: function(response){
        $("#graphs").empty();
        data = JSON.parse(response.dat);
        variables = response.variables;
        Plots(variables, data);
      },
      error: function(error){
        console.log(error);
      }
    });
    return false;
  })
});
