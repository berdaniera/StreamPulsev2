{% extends "layout.html" %}
{% block body %}

<div class='text-center' style="font-size:100px; color:#999999">StreamPULSE</div>
<br>
<div class="col-md-8 col-md-offset-2"><div class="row">
  <div class="col-md-4">
    <p class="text-muted text-center"><i class="fa fa-bar-chart fa-4x"></i><br>
    <span class="h1">{{nobs}}</span><br>
    <small>OBSERVATIONS</small></p>
  </div>
  <div class="col-md-4">
    <p class="text-muted text-center"><i class="fa fa-users fa-4x"></i><br>
    <span class="h1">{{nuse}}</span><br>
    <small>USERS</small></p>
  </div>
  <div class="col-md-4">
    <p class="text-muted text-center"><i class="fa fa-cubes fa-4x"></i><br>
    <span class="h1">{{nmod}}</span><br>
    <small>MODELS</small></p>
  </div>
</div></div>

<div class="col-md-12 text-center">
  <br><br>
  <button data-toggle="collapse" class="btn btn-default" data-target="#sops">Show SOPs</button>
  <div id="sops" class="collapse">
    <iframe src="https://drive.google.com/embeddedfolderview?id=0B7rFlnRNN7_dUW8tc1h5REZfQk0#list" style="width:100%; height:600px; border:0;"></iframe>
  </div>

</div>
